plugins {
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
    id 'application'
}

group = 'com.clauscode'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.hypera.dev/snapshots' }
}

dependencies {
    implementation 'net.minestom:minestom-snapshots:' + minestomVersion
    implementation 'org.bspfsystems:yamlconfiguration:' + yamlVersion
    implementation 'org.reflections:reflections:' + reflectionVersion
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = "sources"
}

publishing {
    publications {
        publication(MavenPublication) {
            groupId = "com.clauscode"
            artifactId = "UIKit"
            version = "1.0-SNAPSHOT"

            from components.kotlin
            artifact sourceJar
        }
    }
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}